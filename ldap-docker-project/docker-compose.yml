version: '3'
services:
  ldap-server:
    image: osixia/openldap:1.5.0
    ports:
      - "389:389"
      - "636:636"
    environment:
      LDAP_ORGANISATION: "Example Org"
      LDAP_DOMAIN: "master-ldap.com"
      LDAP_ADMIN_PASSWORD: "adminpassword"
    volumes:
      - ./ldap/data:/var/lib/ldap
      - ./ldap/config:/etc/ldap/slapd.d
      - ./ldap/bootstrap.ldif:/container/service/slapd/assets/config/bootstrap.ldif

  nginx-server:
    image: tiredofit/nginx-ldap:latest
    ports:
      - "8080:80"
    depends_on:
      - ldap-server
    environment:
      - LDAP_HOST=ldap-server
      - LDAP_PORT=389
      - LDAP_BASE=dc=master-ldap,dc=com
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/html:/usr/share/nginx/html
